<ion-view view-title="Welcome">
    <ion-nav-buttons side="left"></ion-nav-buttons>
    <ion-content>
        <div class="list list-inset">
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" ng-model="query" placeholder="Which team are you on?">
        </label>
        <ion-list ng-if="query">
                <div ng-repeat="participant in participants | filter:query">
                    <ion-item class="item-stable custom"
                        ng-click="selected(participant)">
                        {{participant.participants_TeamName}} - {{participant.participants_ClubName}} - {{participant.participants_City}}
                    </ion-item>
                </div>
            </ion-list>
        </div>
    </ion-content>
</ion-view>
